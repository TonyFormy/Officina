<meta charset="UTF-8">
<title>Officina</title>
</head>
<body>
	<span th:if="${trovato==true}">
		<script>
		    alert("Auto già presente con questa targa");
		</script>
	</span>
	<span th:if="${aggiunta==true}">
		<script>
		    alert("Guasto aggiunto all'auto correttamente");
		</script>
	</span>
	<span th:if="${trovato==false}">
		<script>
		    alert("Auto aggiunta correttamente");
		</script>
	</span>
<center>
<br><br>
<h1>Lista Auto</h1><br><br>
<table class="table">
<tr>
<td>&nbspID AUTO&nbsp</td>
<td>&nbspTARGA&nbsp</td>
<td>&nbspMARCA&nbsp</td>
<td>&nbspMODELLO&nbsp</td>

<td><form action="ricerca" method='post'><input type="text" name="ricerca" class="form-control" placeholder="Ricerca Targa,Marca o Modello">
<td><button type='submit' class="btn btn-outline-success">RICERCA</button></form>
</form><a href="listaAuto" class='btn btn-outline-danger'>ANNULLA</a></td>
</tr>
<tr class="ktm" th:each= "auto : ${auto}">
	<form action='eliminaAuto' method='post'>
	<td><input name="idAuto" th:value= "${auto.idAuto}" type="hidden" th:text= "${auto.idAuto}"></td>
	<td><input name="targa" th:value= "${auto.targa}"type="hidden" th:text= "${auto.targa}"></td>
	<td><input name="marca" th:value= "${auto.marca}" type="hidden" th:text= "${auto.marca}"></td>
	<td><input name="modello" th:value= "${auto.modello}" type="hidden" th:text= "${auto.modello}"></td>
	 <td><button type='submit' name='elimina' class='btn btn-outline-danger'>ELIMINA</button></td>
	 </form>
	 <form action='aggGuastoAuto' method='post'>
	<input name="idAuto" th:value= "${auto.idAuto}" type="hidden" >
	<td>
	<select name="idGuasto" class="form-control" required>
	<option selected="true" value="">Seleziona guasto</option>
 	<option th:each= "guasto : ${guasti}" th:value= "${guasto.idGuasto}" th:text= "${guasto.nomeGuasto}"></option>
	</select>
	</td>
	<td><div class="input-group mb-3"><input type="text" class="form-control" placeholder= "Prezzo Guasto" name="costo" required><span class="input-group-text " id="basic-addon2 ">€</span></td>
	 <td><button type='submit' name='aggGuasto' class='btn btn-outline-danger'>AGGIUNGI GUASTO</button></td>
	</form>
	</tr>
</table><br>
<h1>Aggiungi Auto</h1><br><br>
<table class="table">
<tr class="ktm" >
	<form method="POST" action="aggAuto" >
	<h2><input type="text" name="targa"  class="form-control" placeholder= "inserisci Targa" required></h2><br><br>
	<h2><input type="text" name="marca"  class="form-control" placeholder= "inserisci Marca" required></h2><br><br>
	<h2><input type="text" name="modello"  class="form-control" placeholder= "inserisci Modello" required></h2><br><br>
	<button type="submit" name="aggiungi" class="btn btn-outline-success">AGGIUNGI</button></td>
	</form>
</tr>
</table>
</center>
</body>
